<!DOCTYPE html>
<html>
    <head>
      <title>tictactoe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>EDSAC-tac-Reboot</h1>
      <p id="message"></p>
      <div class="unauthenticated">
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="email" />
          <input name="credentials[password]" type="password" placeholder="password" />
          <button type="submit">Sign In</button>
        </form>
        <form id="sign-up">
          <h6>New User</h6>
          <input name="credentials[email]" type="text" placeholder="Enter Your Email" />
          <input name="credentials[password]" type="password" placeholder="create a password" />
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="authenticated">
        <form id="new-game">
          <button type="submit">New Game</button>
        </form>
        <form id="games-played">
          <button type="submit">Games Played</button>
        </form>
