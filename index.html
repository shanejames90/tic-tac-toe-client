<!DOCTYPE html>
<html>
    <head>
      <title>tictactoe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="email" />
        <input name="credentials[password]" type="password" placeholder="password" />
        <input type="submit" value="LOGIN" />
      </form>
      <h6>New User</h6>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="Enter Your Email" />
        <input name="credentials[password]" type="password" placeholder="create a password" />
        <input type="submit" value="SIGNUP" />
      </form>
    </body>
</html>
